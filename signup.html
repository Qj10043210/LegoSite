<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./dist/dom-to-image.min.js"></script>
</head>
<body>
   
    <div class="header" style="width:100%;"></div>
    <div id="yesss"></div>
    
    <div id="allbox" style="position: fixed; top:75px; left:0; right:0;">
        <section id="signUp">
            <div id="signUpMinifigure">
                <div class="head2"></div>
                <div id="minifigureHTML"></div>
            </div>
            <div id="signUpInfobox">
                <div>
                    <form action="#" class="signUpForm">
                        <table>
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr class="signUpHead">
                                    <th colspan="2"><p class="signUpFormHead">Let's Go, Our Lego land!</p>
                                    <p >Please fill up the form below</p>
                                    <p class="emailcheck infoDone"> Please type right form of email </p>
                                    <ul class="signUpFormStatus">
                                        <li class="infoDone">ID</li>
                                        <li class="infoDone">PASSWORD</li>
                                        <li class="infoDone">E-MAIL</li>
                                        <li class="infoDone">PHONE NUMBER</li>
                                        <li class="infoDone">GENDER</li>
                                        <li class="infoDone">BIRTHDAY</li>
                                    </ul><!--메시지 뜰 예정-->
                                </th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr>
                                    <td>ID</td>
                                    <td><input class="infovalue" type="text" autocomplete="off" id="signUpFormName"></td>
                                </tr>
                                <tr>
                                    <td>PASSWORD</td>
                                    <td><input class="infovalue" type="password" autocomplete="off" id="signUpFormPassword"></td>
                                </tr>
                                <tr>
                                    <td>E-MAIL</td>
                                    <td><input class="infovalue" type="text" autocomplete="off" id="signUpFormEmail"></td>
                                </tr>
                                <tr>
                                    <td>PHONE NUMBER</td>
                                    <td><input class="infovalue" type="text" autocomplete="off" id="signUpFormPhone"></td>
                                </tr>
                                <tr>
                                    <td>GENDER</td>
                                    <td>
                                        <input class="infovalue" list="signUpFormGenders" name="signUpFormGender" id="signUpFormGender" >
                                        <datalist id="signUpFormGenders">
                                            <option value="male"></option>
                                            <option value="non-binary"></option>
                                            <option value="female"></option>
                                            <option value="cisgender"></option>
                                            <option value="transgender"></option>
                                            <option value="MTF"></option>
                                            <option value="FTM"></option>
                                            <option value="transfemine"></option>
                                            <option value="transmasculine"></option>
                                            <option value="agender"></option>
                                            <option value="genderless"></option>
                                            <option value="graygender"></option>
                                            <option value="demigender"></option>
                                            <option value="androgyne"></option>
                                            <option value="neutrois"></option>
                                            <option value="bigender"></option>
                                            <option value="trigender"></option>
                                            <option value="genderfluid"></option>
                                            <option value="genderflux"></option>
                                            <option value="Apache Attack Helicopter"></option>
                                            <option value="omnigender"></option>
                                            <option value="polygender"></option>
                                            <option value="genderqueer"></option>
                                            <option value="gender noncomforming"></option>
                                            <option value="gender variant"></option>
                                            <option value="gender neutral"></option>

                                        </datalist>
                                    </td>
                                </tr>
                                <tr>
                                    <td>BIRTHDAY</td>
                                    <td><input class="infovalue" type="date" name="signUpFormBirth" id="signUpFormBirth"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" id="signUpButton">
                                        <button type="button" id="signUpButtonBack">back</button>
                                        <button type="button" id="signUpButtonClear">clear</button>
                                        <button type="button" id="signUpButtonDone">confirm</button>
                                    </td>
                                    
                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
                <div class="head2"></div>
            </div>
        </section>
    </div>

    <script>
        $("#minifigureHTML").load('./minifigure.html')
        
    </script>
    <script>$('.header').load('./header.html')</script>
    <script type="module" src="./js/index.js"></script>
        <script type="module" src="./js/jssignup.js"></script>
        
</body>
</html>
