<header id="legoHeader">

    <div id="header">
        <div id="headerLeft">
            <div id="headerLog">
                <div></div><span>LOGO</span>
            </div>
            <div id="headerGoods">
                <div></div><span>SHOP</span>
            </div>
            <div id="headerHelp">
                <div></div><span>HELP</span>
            </div>
        </div>
        <div id="headerRight">
            <div id="headerSign">
                <div></div><span>SIGN-IN</span>
            </div>
            <div id="headerShoplist">
                <div></div><span>BAG</span>
            </div>
            <div id="headerPersonal">
                <div></div><span class="unview">NAME</span>
            </div>
        </div>

    </div>
    <div id="headerMessageBox" class="unview">
        <button class="headerMessageBoxYes" type="button">yes</button>
        <button class="headerMessageBoxNo" type="button">no</button>
    </div>

</header>
<script>
    let loghead = JSON.parse(localStorage.getItem("log"))
console.log(loghead)
if(loghead==22){
    $('#headerSign span').text("SIGN-OUT")
    $('#headerSign div').addClass("loging")
    $(document).on("click","#headerSign",function(){
        $('#headerMessageBox').removeClass("unview")
    })
}
if(loghead==11){
    $('#headerSign span').text("SIGN-IN")
    $('#headerSign div').removeClass("loging")
    $(document).on("click","#headerSign",function(){
        location.href='./signin.html'
    })
}

$(document).on("click",".headerMessageBoxYes", function(){
    $('#headerSign span').text("SIGN-IN")
    $('#headerSign div').removeClass("loging")
    $('#headerMessageBox').addClass("unview")
    loghead=11;
    localStorage.setItem("log", JSON.stringify(loghead))
    location.reload()
})
$(document).on("click",".headerMessageBoxNo", function(){
    
    $('#headerMessageBox').addClass("unview")
    
})
</script>
