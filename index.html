    <script>
        $(document).ready(function () {
            $('.mainSlickIn').slick({

                arrows: true,
                customPaging: 0,
                speed: 1000,
                autoplay: true,

            });

                infinite: true
            });
        });
    </script>
    <script>
        let q = $('#mainSlickOut').height() + parseInt($('.helpBox').css("height"))
        q = q -120 + 'px'
        let w = $('#mainSlickOut').height()
        $('.helpBox').css("top", w)
        $('#main').css("height", q)
        $('.footer').css({
            zIndex : '20',
            left:'0',
            right:'0',
            position : "absolute"
        })
