$('.header').load('./header.html')

    <script>
        $(document).ready(function () {
            $('#mainSlickIn').slick({

                arrows : false,
                customPaging : 0,
                speed:2000,
                autoplay:true,
                autoplayspeed:2000,

                infinite: true
            });
        });
